<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
      integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="sketch.js"></script>
    <script src="particle.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="MainWrapper">
        <div id="CanvasWrapper"></div>
        <div id="InstrumentsWrapper">
          <h1>Phase Portrait Plotter</h1>
          <p>dx/dt = f(x,y) = <textarea id="xDot">y</textarea></p>
          <p>dy/dt = g(x,y) = <textarea id="yDot">-y*(x^2+y^2-1)-x</textarea></p>

          <p>yMin: <input id="yMin" size="2" type="text" value="-5"></input></p>
          <p>yMax: <input id="yMax" size="2" type="text" value="5"></input></p>
          <p>xMin: <input id="xMin" size="2" type="text" value="-5"></input></p>
          <p>xMax: <input id="xMax" size="2" type="text" value="5"></input></p>
          

          <p><button id="updateButton">Update Plot</button></p>
          <div id="errorText"></div>
        </div>
      </div>
    </main>
  </body>
</html>
